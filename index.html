<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .page {
        min-height: 100vh;
        padding: 10 0px;
        display: flex;
        flex-wrap: wrap;
      }

      .page__image {
        width: 100%;
        object-fit: cover;
      }

     
      
    </style>
  </head>
  <body>
    <main class="page">
    <img class="page__image" src="zpj/images/1.jpg" alt="">
    <img class="page__image" src="zpj/images/2.jpg" alt="">
    <img class="page__image" src="zpj/images/1.jpg" alt="">
    <img class="page__image" src="zpj/images/2.jpg" alt="">
    </main>

    <script>
      const syncHeight = () => {
        const page = document.querySelector('.page');
        page.style.minHeight = `${window.innerHeight}px`;
      };

      syncHeight();
      window.addEventListener('resize', syncHeight);
    </script>
  </body>
</html>
